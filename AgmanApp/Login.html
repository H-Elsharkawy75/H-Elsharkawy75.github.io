<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

    <title>Agman</title>
<!-- Stylesheets -->
<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/icons.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">
<!--Color Switcher Mockup-->
<link href="css/color-switcher-design.css" rel="stylesheet">

<!--Color Themes-->
<link id="theme-color-file" href="css/color-themes/default-theme.css" rel="stylesheet">

<link rel="icon" href="images/favicon.png" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>

    .page-wrapper .PageBG {
height: 100%;

    padding-bottom: 50px;
        padding-top: 30px;

}
        .page-wrapper .PageBG {
    height: 100vh;
                padding: 0;
            overflow: hidden;
}
        
        @media(max-width:768px){
            body{
                background: linear-gradient(45deg, rgba(69,172,178,0.8631827731092436) 50%, rgba(242,233,216,0.8995973389355743) 100%);
            }
            .page-wrapper .PageBG {
height: calc(100vh - 100px);
            }
                    .page-wrapper .PageBG {
height: calc(100vh - 0px);
            }
            .logoAgman {
    padding: 20px 0;
    height: 200px;
}

        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <!-- Preloader -->
    <div class="preloader"></div>

    
    
    <div class="PageBG">
<div class="">

    <!-- Start Main Content -->
    <main id="content">

        
        
        <div class="logoAgman">
            <div class="container">
                <div class="ImageLogo">
                    <a href="index.html"><img src="images/AgmanImg/logoAR.png"></a>
                </div>
            </div>
        </div>
        
        
        <div class="LoginPage">
            <div class="container">
                <div class="LoginBox">
                    <div class="LognBoxCont">
               
                        <form action="Profile.html" method="post">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="اسم المستخدم" required>
                                    </div>
                                </div>
                                
                                
                                
                                
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder=" كلمة المرور" required>
                                    </div>
                                </div>
                                
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <button type="submit" class="BTN_Green">تسجيل الدخول</button>
                                    </div>
                                </div>
                                
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="LanguageType paymentWrap">
                                            
                                                <div class="btn-group paymentBtnGroup btn-group-justified" data-toggle="buttons">
                                            
                                            <label class="btn paymentMethod">
                                                <div class="method master-card">
                                                    <div class="sasasas">
                                          
                                                        <p>English</p>
                                                    </div>
                                                    
                                                </div>
                                                <input type="radio" name="options"> 
                                            </label>
                                                    <label class="btn paymentMethod active">
                                                <div class="method visa">
                                                    <div class="sasasas">
                                                        
                                                        <p>عربى</p>
                                                    </div>
                                                </div>
                                                <input type="radio" name="options" checked> 
                                            </label>


                                        </div> 
                                                
                                           
                                        
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        


    </main>
    <!-- End Main Content -->
    
        </div>
    
    </div>
    

</div>

<!-- Scroll To Top -->
<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-angle-up"></span></div>



<script src="js/jquery.js"></script> 
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.js"></script>
<script src="js/wow.js"></script>
<script src="js/appear.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.fancybox.js"></script>
<script src="js/mixitup.js"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/script.js"></script>
<!-- Color Setting -->
<script src="js/color-settings.js"></script>
</body>
</html>
